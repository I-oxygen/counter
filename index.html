<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントアップ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      touch-action: manipulation;
      transition: background-color 3s ease, color 0.5s ease;
    }

.counter {
  font-family: 'Ubuntu', sans-serif;
  font-size: 96px;
  font-weight: 300; /* 太めにしたいなら 700 */
}

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #555;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      z-index: 999;
    }

    .controls {
      display: flex;
      gap: 16px;
    }

    .control-btn {
      background: #444;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
    }

    body.light-mode {
      color: #333;
      background-color: hsl(200, 70%, 90%);
    }

    body.dark-mode {
      color: #f5f5f5;
      background-color: hsl(200, 70%, 15%);
    }
  </style>
</head>
<body class="light-mode" onclick="handleTap()" id="body">
  <div class="counter" id="counter">0</div>

  <div class="controls">
    <button class="control-btn" onclick="decrease(event)">減らす</button>
    <button class="control-btn" onclick="reset(event)">リセット</button>
  </div>

  <button class="toggle" onclick="toggleTheme(event)">テーマ切り替え</button>

  <script>
    let count = 0;
    let isDark = false;
function updateCounter() {
  const counter = document.getElementById('counter');
  counter.innerText = (count < 0 ? '-' : '') + Math.abs(count);
  counter.style.transform = 'scale(1.1)';
  setTimeout(() => {
    counter.style.transform = 'scale(1)';
  }, 100);
}


    function handleTap() {
      count++;
      updateCounter();

      const hue = Math.floor(Math.random() * 360);
      const lightness = isDark ? 15 : 90;
      const newColor = `hsl(${hue}, 70%, ${lightness}%)`;
      document.body.style.backgroundColor = newColor;
    }

   function decrease(e) {
  e.stopPropagation();
  count--; // ← 条件なしでそのまま減らす
  updateCounter();
}


    function reset(e) {
      e.stopPropagation(); // カウント防止
      count = 0;
      updateCounter();
    }

    function toggleTheme(e) {
      e.stopPropagation();
      const body = document.getElementById('body');
      isDark = !isDark;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');

      // 初期色にリセット
      const hue = Math.floor(Math.random() * 360);
      const lightness = isDark ? 15 : 85;
      const newColor = `hsl(${hue}, 70%, ${lightness}%)`;
      body.style.backgroundColor = newColor;
    }
  </script>
</body>
</html>
